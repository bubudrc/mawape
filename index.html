<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mawape | Home</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Header -->
	<header class="main-hdr">
		<h1 class="ir">Mawape sistemas</h1>
		<h2>Our new site is comming soon!</h2>
		<p>We are a young and passionate mobile agency,<br />working everyday to change the world</p>
	</header>

	<div class="main-cnt">
		<ul>
			<li><i class="fa fa-apple fa-4x"></i>iOS</li>
			<li><i class="fa fa-android fa-4x"></i>Android</li>
			<li><i class="fa fa-html5 fa-4x"></i>WebApps</li>
		</ul>
		<a class="btn" id="contact-trigger" data-content-wrapper="contact-wrapper" href="#">Contact Us</a>
		<div id="contact-wrapper">
			<form action="" method="post" id="contact-data">
				<fieldset>
				    <div class="form-field">
						<label class="visuallyhidden" for="contact-name">Name:</label>
						<input type="text" id="contact-name" name="contact-name" placeholder="Name..." class="required">
					</div>
					<div class="form-field">
						<label class="visuallyhidden" for="contact-mail">E-mail:</label>
						<input type="text" id="contact-mail" name="contact-mail" placeholder="E-mail..." class="required email">
					</div>
					<div class="form-field">
						<label class="visuallyhidden" for="contact-phone">Phone:</label>
						<input type="text" id="contact-phone" name="contact-phone" placeholder="Phone..." >
					</div>
					<div class="form-field">
						<label class="visuallyhidden" for="contact-msj">Message:</label>
						<textarea id="contact-msj" name="contact-msj" rows="1" placeholder="Message..." class="required"></textarea>
					</div>

					<div class="form-field">
				    	<input class="btn" type="submit" value="Send message" data-content-wrapper="contact-wrapper">
					</div>
				</fieldset>
			</form>
			<div id="result-form">
				<p id="result-process"></p>
			</div>

		</div>
	</div>
	
	<!-- Footer -->
	<footer class="main-ftr">
		<nav class="main-nav">
			<a href="https://www.facebook.com/mawape" target="_blank" title="Facebook" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
			</a>
			<a href="https://twitter.com/mawape" target="_blank" title="Twitter" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
			</a>
			<a href="#" target="_blank" title="Google Plus" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
			</a>
			<a href="#" target="_blank" title="Instagram" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
			</a>
			<a href="#" target="_blank" title="LinkedIn" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
			</a>
			<a href="/blog" target="_blank" title="Blog" class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
			</a>
		</nav>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.placeholder.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	
</body>
</html>
